<div class="main-container"  [ngClass]="{'resize': width<1000}">
  <app-left-menu  *ngIf="_router.url != '/' "  [ngClass]="{'toggle': toggle===false}" (click)="checkToggle()"></app-left-menu>
  <div class="right-container" [ngClass]="{'first': element===true, 'expand': toggle===false }"  >
    <app-header  *ngIf="_router.url != '/' "></app-header>
    <div class="right-inside-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
