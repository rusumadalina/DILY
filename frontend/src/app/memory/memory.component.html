<div class="action-icons"  routerLink="../dashboard">
  <i class="fa fa-angle-left" aria-hidden="true"></i>
  <h6>Back</h6>
</div>
<div class="memory">
  <img [src]="picture" class="memory-header">
  <i class="fa fa-pencil" aria-hidden="true"  routerLink="../edit-memory"></i>
  <div class="memory-body">
    <div class="tags-container" *ngIf="tags.length>0">
      <span  *ngFor="let tag  of tags">
       &#35;{{tag.tagName}}
      </span>
    </div>

    <h1>{{title}}</h1>
    <h4>{{location}}</h4>
    <h4>{{date}}</h4>
    <p>{{description}}</p>
    <div class="photo-friend" *ngIf="users.length>0">
    <div *ngFor="let user  of users" class="photo-item">
      <img   [src]="user.profilePicture" class="profile-picture">
      <h4>{{user.name}}</h4>
    </div>
    </div>
    <div class="masonry" *ngIf="medias.length>0">
      <div  *ngFor="let media of medias">
      <div *ngIf="media.mediaType==='image'">
        <img  [src]="media.mediaPath">
      </div>
      <div *ngIf="media.mediaType==='video'">
        <video width="400" controls *ngFor="let media of medias">
          <source [src]="media.mediaPath" >
        </video>
      </div>
      </div>
    </div>
  </div>



</div>


<div class="my-alert alert-information" *ngIf="tags.length===0 && users.length===0 && medias.length===0" >
  <div class="alert-body">
    <i class="fa fa-info-circle" aria-hidden="true"></i>
    <h4>Userul nu are informatii suplimentare pentru memorie</h4>
  </div>
</div>
