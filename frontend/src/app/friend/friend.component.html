<div class="result" *ngIf="notEmpty===false">
<div class="tile" *ngFor="let friend of friends" >
  <img [src]="friend.profilePicture" class="profile-picture">
  <div class="info-container">
    <h2>{{friend.name}}</h2>
    <h3>{{friend.city}} {{friend.country}}</h3>
    <h5>Friends from: {{friend.dateFriends}}</h5>
    <ul class="action-list">
      <li class="action-delete" (click)="deleteFriend(friend.friendId)">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
        <h5>Delete</h5>
      </li>

      <li class="action-edit" (click)="viewMore(friend.friendId)">
        <i class="fa fa-eye" aria-hidden="true"></i>
        <h5>View timeline</h5>
      </li>
    </ul>

  </div>
</div>
</div>

<div class="result" *ngIf="notEmpty===true">
  <i class="fa fa-angle-left" aria-hidden="true" (click)="notEmpty=false"></i>
  <div class="memory" *ngFor="let memory of friendMemories">
    <img [src]="memory.mainPicture" class="memory-header">
    <div class="memory-body">
      <ul class="action-list">
        <li class="action-edit">
          <i class="fa fa-pencil" aria-hidden="true"></i>
          <h5>Edit</h5>
        </li>
        <li class="action-delte" (click)="deleteMemory(memory.memoryId)">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
          <h5>Delete</h5>
        </li>
        <li class="action-see">
          <i class="fa fa-eye" aria-hidden="true"></i>
          <h5>See more</h5>
        </li>
      </ul>
      <div class="memory-title">
        <h3>{{memory.title}}</h3>
        <h5>{{memory.memoryLocation}}</h5>
        <h6>{{memory.date}}</h6>
      </div>
      <div  *ngFor="let tag of memory.tags">
        <h4>{{tag}}</h4>
      </div>
      <div class="memory-text">
        <span>{{memory.description}}</span>
      </div>
    </div>
  </div>

</div>


<div class="my-alert alert-error"*ngIf="alert===true" (click)="alert=false">
  <div class="alert-body">
    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
    <h4>Userul nu are memorii</h4>
  </div>
  <h6>(click to close)</h6>
</div>
